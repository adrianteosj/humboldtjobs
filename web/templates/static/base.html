<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PRDZ9NXTCW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-PRDZ9NXTCW');
    </script>
    
    <title>{% block title %}Humboldt Jobs{% endblock %}</title>
    <meta name="description" content="Find local employment opportunities in Humboldt County, California. Browse jobs from local government, education, healthcare, and community employers.">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/favicon.svg">
    <link rel="canonical" href="https://humboldtjobs.netlify.app{{ canonical_path | default('/') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Dark theme (default) */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2027;
            --bg-tertiary: #242d36;
            --text-primary: #f7f9fc;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-green: #10b981;
            --accent-green-dim: #059669;
            --accent-teal: #14b8a6;
            --accent-blue: #3b82f6;
            --border-color: #2d3748;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --radius-sm: 8px;
            --grid-color: rgba(16, 185, 129, 0.03);
        }

        /* Light theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --accent-green: #059669;
            --accent-green-dim: #047857;
            --accent-teal: #0d9488;
            --accent-blue: #2563eb;
            --border-color: #cbd5e1;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            --grid-color: rgba(5, 150, 105, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Subtle grid pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -1;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--accent-green);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-teal));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static !important;
                height: auto !important;
            }
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 100px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .filter-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .filter-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-bottom: 1rem;
        }

        .filter-section-header:hover h3 {
            color: var(--text-secondary);
        }

        .filter-section h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin: 0;
            font-weight: 600;
            transition: color 0.15s;
        }

        .filter-toggle {
            font-size: 0.75rem;
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .filter-section.collapsed .filter-toggle {
            transform: rotate(-90deg);
        }

        .filter-section-content {
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.2s ease;
            max-height: 1000px;
            opacity: 1;
        }

        .filter-section.collapsed .filter-section-content {
            max-height: 0;
            opacity: 0;
        }

        .filter-section.collapsed {
            padding-bottom: 1.25rem;
        }

        .filter-section.collapsed .filter-section-header {
            margin-bottom: 0;
        }

        .filter-list {
            list-style: none;
        }

        .filter-list li {
            margin-bottom: 0.25rem;
        }

        .filter-list a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all 0.15s;
            font-size: 0.9rem;
        }

        .filter-list a:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .filter-list a.active {
            background: var(--accent-green);
            color: var(--bg-primary);
            font-weight: 500;
        }

        .filter-count {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 999px;
            color: var(--text-muted);
        }

        .filter-list a.active .filter-count {
            background: rgba(0,0,0,0.2);
            color: var(--bg-primary);
        }

        /* Main content */
        main {
            min-width: 0;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
        }

        /* Job cards */
        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .job-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .job-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .job-title a {
            color: inherit;
            text-decoration: none;
        }

        .job-title a:hover {
            color: var(--accent-green);
        }

        .job-category {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 999px;
            color: var(--accent-teal);
            white-space: nowrap;
            font-weight: 500;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.25rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .job-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-salary {
            color: var(--accent-green);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .job-salary.salary-undisclosed {
            color: var(--text-muted);
            background: var(--bg-tertiary);
            font-weight: 500;
            font-style: italic;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .job-footer-left {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .job-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .job-date.has-date {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .job-date .date-label {
            color: var(--text-muted);
            font-weight: 400;
        }

        .job-source {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Last Updated */
        .last-updated {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .last-updated .update-icon {
            font-size: 0.9rem;
        }

        .apply-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .apply-btn:hover {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .pagination a, .pagination span {
            padding: 0.625rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s;
        }

        .pagination a:hover {
            border-color: var(--accent-green);
            color: var(--text-primary);
        }

        .pagination .active {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--bg-primary);
            font-weight: 500;
        }

        .pagination .disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Breadcrumb */
        .breadcrumb {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--accent-green);
        }

        .breadcrumb span {
            color: var(--text-muted);
            margin: 0 0.5rem;
        }

        /* Theme toggle */
        .theme-toggle {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            border-color: var(--accent-green);
            background: var(--bg-secondary);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            min-width: 140px;
            display: none;
            z-index: 200;
            overflow: hidden;
        }

        .theme-dropdown.show {
            display: block;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-option:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .theme-option.active {
            color: var(--accent-green);
        }

        .theme-option .icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
            border-radius: var(--radius-sm);
        }

        .nav-link:hover {
            color: var(--accent-green);
            background: var(--bg-tertiary);
        }

        .newsletter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-teal));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .newsletter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .footer-heart {
            color: #ef4444;
        }

        /* Search bar */
        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-muted);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
            display: none;
        }

        .search-clear:hover {
            color: var(--text-primary);
        }

        .search-clear.visible {
            display: block;
        }

        .search-results-info {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .job-card.search-hidden {
            display: none;
        }

        .no-search-results {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            display: none;
        }

        .no-search-results.visible {
            display: block;
        }

        /* Employer filter checkboxes */
        .employer-filter-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .employer-filter-list::-webkit-scrollbar {
            width: 6px;
        }

        .employer-filter-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .employer-filter-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .employer-filter-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .employer-filter-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: var(--radius-sm);
            transition: background 0.15s;
        }

        .employer-filter-item:hover {
            background: var(--bg-tertiary);
        }

        .employer-filter-checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-green);
            cursor: pointer;
            flex-shrink: 0;
        }

        .employer-filter-label {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .employer-filter-label:hover {
            color: var(--text-primary);
        }

        .employer-filter-item.unchecked .employer-filter-label {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .employer-filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .employer-filter-actions {
            display: flex;
            gap: 0.5rem;
        }

        .employer-filter-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.15s;
        }

        .employer-filter-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-green);
        }

        /* Wage Range Filter */
        .wage-filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .wage-filter-reset {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.15s;
        }

        .wage-filter-reset:hover {
            background: var(--bg-tertiary);
            color: var(--accent-green);
        }

        .wage-filter-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .wage-filter-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            transition: background 0.15s;
        }

        .wage-filter-item:hover {
            background: var(--bg-tertiary);
        }

        .wage-filter-checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-green);
            cursor: pointer;
        }

        .wage-filter-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .wage-filter-item.unchecked .wage-filter-label {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .wage-filter-note {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        /* Sub-category tabs */
        .subcategory-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
        }

        .subcategory-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);

    <script>
        (function() {
            // Sidebar scroll position persistence
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                // Restore scroll position on page load
                const savedScroll = sessionStorage.getItem('sidebarScroll');
                if (savedScroll) {
                    sidebar.scrollTop = parseInt(savedScroll, 10);
                }
                
                // Save scroll position when clicking any filter link
                sidebar.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        sessionStorage.setItem('sidebarScroll', sidebar.scrollTop);
                    });
                });
            }
            
            // Collapsible filter sections
            const filterSections = document.querySelectorAll('.filter-section[data-filter]');
            const EXPANDED_KEY = 'humboldtjobs-expanded-filters';
            
            // Load expanded state from localStorage (default is collapsed)
            function getExpandedFilters() {
                try {
                    return JSON.parse(localStorage.getItem(EXPANDED_KEY)) || [];
                } catch {
                    return [];
                }
            }
            
            // Save expanded state to localStorage
            function saveExpandedFilters(expanded) {
                localStorage.setItem(EXPANDED_KEY, JSON.stringify(expanded));
            }
            
            // Initialize expanded state (sections start collapsed in HTML)
            const expandedFilters = getExpandedFilters();
            
            filterSections.forEach(section => {
                const filterName = section.dataset.filter;
                const header = section.querySelector('.filter-section-header');
                
                // Restore expanded state (remove collapsed class if user previously expanded)
                if (expandedFilters.includes(filterName)) {
                    section.classList.remove('collapsed');
                }
                
                // Toggle on header click
                if (header) {
                    header.addEventListener('click', (e) => {
                        // Don't toggle if clicking on buttons inside header
                        if (e.target.closest('button')) return;
                        
                        section.classList.toggle('collapsed');
                        
                        // Update localStorage (track expanded sections)
                        const currentExpanded = getExpandedFilters();
                        const isNowExpanded = !section.classList.contains('collapsed');
                        
                        if (isNowExpanded && !currentExpanded.includes(filterName)) {
                            currentExpanded.push(filterName);
                        } else if (!isNowExpanded) {
                            const index = currentExpanded.indexOf(filterName);
                            if (index > -1) currentExpanded.splice(index, 1);
                        }
                        
                        saveExpandedFilters(currentExpanded);
                    });
                }
            });
            
            const themeBtn = document.getElementById('theme-toggle-btn');
            const themeDropdown = document.getElementById('theme-dropdown');
            const themeIcon = document.getElementById('theme-icon');
            const themeOptions = document.querySelectorAll('.theme-option');
            
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            function applyTheme(theme) {
                const effectiveTheme = theme === 'system' ? getSystemTheme() : theme;
                document.documentElement.setAttribute('data-theme', effectiveTheme);
                
                if (theme === 'system') {
                    themeIcon.textContent = 'üíª';
                } else if (effectiveTheme === 'dark') {
                    themeIcon.textContent = 'üåô';
                } else {
                    themeIcon.textContent = '‚òÄÔ∏è';
                }
                
                themeOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.theme === theme);
                });
            }
            
            function getStoredTheme() {
                return localStorage.getItem('theme') || 'dark';
            }
            
            function storeTheme(theme) {
                localStorage.setItem('theme', theme);
            }
            
            applyTheme(getStoredTheme());
            
            themeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                themeDropdown.classList.toggle('show');
            });
            
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.dataset.theme;
                    storeTheme(theme);
                    applyTheme(theme);
                    themeDropdown.classList.remove('show');
                });
            });
            
            document.addEventListener('click', () => {
                themeDropdown.classList.remove('show');
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (getStoredTheme() === 'system') {
                    applyTheme('system');
                }
            });
        })();
        
        // Employer Filter Functionality - Uses jobs.json for full filtering
        (function() {
            const employerCheckboxes = document.querySelectorAll('.employer-filter-checkbox');
            const selectAllBtn = document.getElementById('employer-select-all');
            const selectNoneBtn = document.getElementById('employer-select-none');
            const jobList = document.querySelector('.job-list');
            const pagination = document.querySelector('.pagination');
            const searchResultsInfo = document.getElementById('search-results-info');
            const noSearchResults = document.getElementById('no-search-results');
            const subcategoryTabs = document.querySelector('.subcategory-tabs');
            
            if (employerCheckboxes.length === 0 || !jobList) return;
            
            let allJobs = null;
            let originalContent = jobList.innerHTML;
            let isFilterActive = false;
            
            // Load jobs data
            async function loadJobsData() {
                if (allJobs) return allJobs;
                try {
                    const response = await fetch('/static/jobs.json');
                    allJobs = await response.json();
                    return allJobs;
                } catch (e) {
                    console.error('Failed to load jobs data:', e);
                    return [];
                }
            }
            
            // Create job card HTML
            function createJobCard(job) {
                const salaryHtml = job.salary 
                    ? `<div class="job-salary">üí∞ ${job.salary}</div>`
                    : `<div class="job-salary salary-undisclosed">üí∞ Undisclosed</div>`;
                
                return `
                    <article class="job-card">
                        <div class="job-card-header">
                            <h2 class="job-title">
                                <a href="${job.url}" target="_blank" rel="noopener">${job.title}</a>
                            </h2>
                            <span class="job-category">${job.category}</span>
                        </div>
                        <div class="job-meta">
                            <span>üè¢ ${job.employer}</span>
                            ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                        </div>
                        ${salaryHtml}
                        <div class="job-footer">
                            <span class="job-date">Recently added</span>
                            <a href="${job.url}" target="_blank" rel="noopener" class="apply-btn">
                                View & Apply ‚Üí
                            </a>
                        </div>
                    </article>
                `;
            }
            
            // Get selected employers
            function getSelectedEmployers() {
                const selected = new Set();
                employerCheckboxes.forEach(cb => {
                    if (cb.checked) {
                        selected.add(cb.dataset.employer);
                    }
                });
                return selected;
            }
            
            // Check if all employers are selected
            function allSelected() {
                return Array.from(employerCheckboxes).every(cb => cb.checked);
            }
            
            // Apply employer filter
            async function applyEmployerFilter() {
                const selectedEmployers = getSelectedEmployers();
                
                // Update checkbox styling
                employerCheckboxes.forEach(cb => {
                    const item = cb.closest('.employer-filter-item');
                    if (item) {
                        item.classList.toggle('unchecked', !cb.checked);
                    }

                // If all selected, restore original content
                if (allSelected()) {
                    if (isFilterActive) {
                        jobList.innerHTML = originalContent;
                        isFilterActive = false;
                    }
                    if (searchResultsInfo) searchResultsInfo.textContent = '';
                    if (noSearchResults) noSearchResults.classList.remove('visible');
                    if (pagination) pagination.style.display = '';
                    if (subcategoryTabs) subcategoryTabs.style.display = '';
                    return;
                }
                
                // Load all jobs and filter
                await loadJobsData();
                
                if (!allJobs) return;
                
                // Get current page context from URL
                const path = window.location.pathname;
                let contextCategory = null;
                let contextLocation = null;
                
                const categoryMatch = path.match(/\/category\/([^\/]+)/);
                const locationMatch = path.match(/\/location\/([^\/]+)/);
                
                if (categoryMatch) contextCategory = categoryMatch[1].toLowerCase().replace(/-/g, ' ');
                if (locationMatch) contextLocation = locationMatch[1].toLowerCase().replace(/-/g, ' ');
                
                // Filter by page context first, then by employer
                const filteredJobs = allJobs.filter(job => {
                    // Check employer filter
                    if (!selectedEmployers.has(job.employer.toLowerCase())) return false;
                    
                    // Check category context
                    if (contextCategory) {
                        const jobCatSlug = job.category.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        const contextCatSlug = contextCategory.replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        if (jobCatSlug !== contextCatSlug) return false;
                    }
                    
                    // Check location context
                    if (contextLocation) {
                        const jobLocSlug = (job.location || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        const contextLocSlug = contextLocation.replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        if (!jobLocSlug.includes(contextLocSlug) && !contextLocSlug.includes(jobLocSlug)) return false;
                    }
                    
                    return true;
                });
                
                isFilterActive = true;
                
                // Hide pagination and subcategory tabs
                if (pagination) pagination.style.display = 'none';
                if (subcategoryTabs) subcategoryTabs.style.display = 'none';
                
                const hiddenCount = employerCheckboxes.length - selectedEmployers.size;
                
                if (filteredJobs.length === 0) {
                    jobList.innerHTML = '';
                    if (noSearchResults) noSearchResults.classList.add('visible');
                    if (searchResultsInfo) {
                        searchResultsInfo.textContent = `No jobs from selected employers (${hiddenCount} employer${hiddenCount !== 1 ? 's' : ''} hidden)`;
                    }
                } else {
                    if (noSearchResults) noSearchResults.classList.remove('visible');
                    
                    // Show all matching results
                    jobList.innerHTML = filteredJobs.map(createJobCard).join('');
                    
                    if (searchResultsInfo) {
                        searchResultsInfo.textContent = `Showing ${filteredJobs.length} jobs from selected employers`;
                    }
                }
            }
            
            // Event listeners
            employerCheckboxes.forEach(cb => {
                cb.addEventListener('change', applyEmployerFilter);
            });
            
            if (selectAllBtn) {
                selectAllBtn.addEventListener('click', () => {
                    employerCheckboxes.forEach(cb => cb.checked = true);
                    applyEmployerFilter();
                });
            }
            
            if (selectNoneBtn) {
                selectNoneBtn.addEventListener('click', () => {
                    employerCheckboxes.forEach(cb => cb.checked = false);
                    applyEmployerFilter();
                });
            }
        })();
        
        // Wage Filter Functionality
        (function() {
            const wageCheckboxes = document.querySelectorAll('.wage-filter-checkbox');
            const selectAllBtn = document.getElementById('wage-select-all');
            const selectNoneBtn = document.getElementById('wage-select-none');
            const jobList = document.querySelector('.job-list');
            const pagination = document.querySelector('.pagination');
            const searchResultsInfo = document.getElementById('search-results-info');
            const noSearchResults = document.getElementById('no-search-results');
            const subcategoryTabs = document.querySelector('.subcategory-tabs');
            
            if (!wageCheckboxes.length || !jobList) return;
            
            let allJobs = null;
            let originalContent = jobList.innerHTML;
            let isFilterActive = false;
            
            // Parse salary string to hourly rate
            function parseHourlyRate(salaryStr) {
                if (!salaryStr) return null;
                
                const str = salaryStr.toLowerCase().replace(/,/g, '');
                
                // Extract first number (for ranges, use the lower bound)
                const numbers = str.match(/\$?([\d.]+)/g);
                if (!numbers || numbers.length === 0) return null;
                
                const firstNum = parseFloat(numbers[0].replace('$', ''));
                if (isNaN(firstNum) || firstNum <= 0) return null;
                
                // Determine if it's hourly, daily, or annual
                const isHourly = str.includes('hour') || str.includes('/hr') || str.includes('per hour');
                const isDaily = str.includes('daily') || str.includes('day');
                const isAnnual = str.includes('annual') || str.includes('year') || str.includes('/yr');
                
                // If no unit specified, guess based on magnitude
                if (!isHourly && !isDaily && !isAnnual) {
                    if (firstNum > 500) {
                        // Likely annual
                        return firstNum / 2080;
                    } else if (firstNum > 100) {
                        // Likely daily
                        return firstNum / 8;
                    } else {
                        // Likely hourly
                        return firstNum;
                    }
                }
                
                if (isHourly) return firstNum;
                if (isDaily) return firstNum / 8; // Assume 8-hour day
                if (isAnnual) return firstNum / 2080; // Standard work hours/year
                
                return firstNum;
            }
            
            // Load jobs.json
            async function loadJobsData() {
                if (allJobs) return allJobs;
                try {
                    const response = await fetch('/static/jobs.json');
                    allJobs = await response.json();
                    return allJobs;
                } catch (e) {
                    console.error('Failed to load jobs data:', e);
                    return [];
                }
            }
            
            // Create job card HTML
            function createJobCard(job) {
                const salaryHtml = job.salary 
                    ? `<div class="job-salary">üí∞ ${job.salary}</div>`
                    : `<div class="job-salary salary-undisclosed">üí∞ Undisclosed</div>`;
                
                return `
                    <article class="job-card">
                        <div class="job-card-header">
                            <h2 class="job-title">
                                <a href="${job.url}" target="_blank" rel="noopener">${job.title}</a>
                            </h2>
                            <span class="job-category">${job.category}</span>
                        </div>
                        <div class="job-meta">
                            <span>üè¢ ${job.employer}</span>
                            ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                        </div>
                        ${salaryHtml}
                        <div class="job-footer">
                            <span class="job-source">via Humboldt Jobs</span>
                            <a href="${job.url}" target="_blank" rel="noopener" class="apply-btn">View & Apply ‚Üí</a>
                        </div>
                    </article>
                `;
            }
            
            // Get current page context from URL
            function getPageContext() {
                const path = window.location.pathname;
                const context = { category: null, location: null, employer: null };
                
                // Parse URL to get current filter context
                const categoryMatch = path.match(/\/category\/([^\/]+)/);
                const locationMatch = path.match(/\/location\/([^\/]+)/);
                const employerMatch = path.match(/\/employer\/([^\/]+)/);
                
                if (categoryMatch) {
                    // Convert slug back to category name (approximate)
                    context.category = categoryMatch[1].replace(/-/g, ' ');
                }
                if (locationMatch) {
                    context.location = locationMatch[1].replace(/-/g, ' ');
                }
                if (employerMatch) {
                    context.employer = employerMatch[1].replace(/-/g, ' ');
                }
                
                return context;
            }
            
            // Filter jobs by page context
            function filterByPageContext(jobs, context) {
                return jobs.filter(job => {
                    // Category filter
                    if (context.category) {
                        const jobCatSlug = job.category.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        const contextCatSlug = context.category.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        if (jobCatSlug !== contextCatSlug) return false;
                    }
                    
                    // Location filter
                    if (context.location) {
                        const jobLocSlug = (job.location || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        const contextLocSlug = context.location.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        if (!jobLocSlug.includes(contextLocSlug) && !contextLocSlug.includes(jobLocSlug)) return false;
                    }
                    
                    // Employer filter
                    if (context.employer) {
                        const jobEmpSlug = job.employer.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        const contextEmpSlug = context.employer.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
                        if (jobEmpSlug !== contextEmpSlug) return false;
                    }
                    
                    return true;
                });
            }
            
            // Apply wage filter
            async function applyWageFilter() {
                const jobs = await loadJobsData();
                if (!jobs.length) return;
                
                // Get current page context
                const pageContext = getPageContext();
                
                // Pre-filter by page context (category/location/employer)
                const contextFilteredJobs = filterByPageContext(jobs, pageContext);
                
                // Get selected wage ranges
                const selectedRanges = [];
                let showUndisclosed = false;
                
                wageCheckboxes.forEach(cb => {
                    if (cb.checked) {
                        if (cb.dataset.undisclosed === 'true') {
                            showUndisclosed = true;
                        } else {
                            selectedRanges.push({
                                min: parseFloat(cb.dataset.min),
                                max: parseFloat(cb.dataset.max)
                            });
                        }
                    }
                });
                
                // Update checkbox visual state
                wageCheckboxes.forEach(cb => {
                    const item = cb.closest('.wage-filter-item');
                    if (item) {
                        item.classList.toggle('unchecked', !cb.checked);
                    }
                });
                
                // Check if all are selected (no filter active)
                const allSelected = Array.from(wageCheckboxes).every(cb => cb.checked);
                
                if (allSelected) {
                    // Reset to original view
                    if (isFilterActive) {
                        jobList.innerHTML = originalContent;
                        if (pagination) pagination.style.display = '';
                        if (subcategoryTabs) subcategoryTabs.style.display = '';
                        if (noSearchResults) noSearchResults.classList.remove('visible');
                        if (searchResultsInfo) searchResultsInfo.textContent = '';
                        isFilterActive = false;
                    }
                    return;
                }
                
                isFilterActive = true;
                
                // Filter jobs by wage (from context-filtered jobs)
                const filteredJobs = contextFilteredJobs.filter(job => {
                    const hourlyRate = parseHourlyRate(job.salary);
                    
                    // Handle undisclosed
                    if (!hourlyRate || !job.salary) {
                        return showUndisclosed;
                    }
                    
                    // Check against selected ranges
                    return selectedRanges.some(range => 
                        hourlyRate >= range.min && hourlyRate < range.max
                    );
                });
                
                // Hide pagination and subcategory tabs when filtering
                if (pagination) pagination.style.display = 'none';
                if (subcategoryTabs) subcategoryTabs.style.display = 'none';
                
                if (filteredJobs.length === 0) {
                    jobList.innerHTML = '';
                    if (noSearchResults) noSearchResults.classList.add('visible');
                    if (searchResultsInfo) searchResultsInfo.textContent = 'No jobs match selected wage ranges';
                } else {
                    if (noSearchResults) noSearchResults.classList.remove('visible');
                    jobList.innerHTML = filteredJobs.map(createJobCard).join('');
                    if (searchResultsInfo) {
                        searchResultsInfo.textContent = `Showing ${filteredJobs.length} jobs in selected wage ranges`;
                    }
                }
            }
            
            // Event listeners
            wageCheckboxes.forEach(cb => {
                cb.addEventListener('change', applyWageFilter);
            });
            
            if (selectAllBtn) {
                selectAllBtn.addEventListener('click', () => {
                    wageCheckboxes.forEach(cb => cb.checked = true);
                    applyWageFilter();
                });
            }
            
            if (selectNoneBtn) {
                selectNoneBtn.addEventListener('click', () => {
                    wageCheckboxes.forEach(cb => cb.checked = false);
                    applyWageFilter();
                });
            }
        })();
        
        // Job Search Functionality - Searches ALL jobs via jobs.json
        (function() {
            const searchInput = document.getElementById('job-search');
            const searchClear = document.getElementById('search-clear');
            const searchResultsInfo = document.getElementById('search-results-info');
            const noSearchResults = document.getElementById('no-search-results');

            const pagination = document.querySelector('.pagination');
            const subcategoryTabs = document.querySelector('.subcategory-tabs');
            
            if (!searchInput || !jobList) return;
            
            let allJobs = null;
            let fuse = null;
            let originalContent = jobList.innerHTML;
            let isSearchActive = false;
            
            // Load jobs.json for full search capability
            async function loadJobsData() {
                if (allJobs) return allJobs;
                try {
                    const response = await fetch('/static/jobs.json');
                    allJobs = await response.json();
                    
                    // Initialize Fuse.js
                    if (typeof Fuse !== 'undefined') {
                        fuse = new Fuse(allJobs, {

                    }

                } catch (e) {
                    console.error('Failed to load jobs data:', e);

                }
            }
            
            // Create a job card HTML
            function createJobCard(job) {
                const salaryHtml = job.salary 
                    ? `<div class="job-salary">üí∞ ${job.salary}</div>`
                    : `<div class="job-salary salary-undisclosed">üí∞ Undisclosed</div>`;
                
                return `
                    <article class="job-card">
                        <div class="job-card-header">
                            <h2 class="job-title">
                                <a href="${job.url}" target="_blank" rel="noopener">${job.title}</a>
                            </h2>

                    if (pagination) pagination.style.display = '';
                    if (subcategoryTabs) subcategoryTabs.style.display = '';
                    if (searchClear) searchClear.classList.remove('visible');
                    return;
                }
                
                if (searchClear) searchClear.classList.add('visible');
                
                // Load jobs data if not already loaded
                await loadJobsData();
                
                let results = [];
                
                if (fuse) {
                    results = fuse.search(query).map(r => r.item);
                } else if (allJobs) {
                    // Fallback to simple search
                    const q = query.toLowerCase();
                    results = allJobs.filter(job => 
                        job.title.toLowerCase().includes(q) || 
                        job.employer.toLowerCase().includes(q) || 
                        (job.location && job.location.toLowerCase().includes(q)) ||
                        job.category.toLowerCase().includes(q)
                    );
                }
                
                isSearchActive = true;
                
                // Hide pagination and subcategory tabs during search
                if (pagination) pagination.style.display = 'none';
                if (subcategoryTabs) subcategoryTabs.style.display = 'none';
                
                if (results.length === 0) {
                    jobList.innerHTML = '';
                    if (noSearchResults) noSearchResults.classList.add('visible');
                    if (searchResultsInfo) searchResultsInfo.textContent = '';
                } else {
                    if (noSearchResults) noSearchResults.classList.remove('visible');
                    
                    // Show all matching results
                    jobList.innerHTML = results.map(createJobCard).join('');
                    
                    if (searchResultsInfo) {
                        searchResultsInfo.textContent = `Found ${results.length} job${results.length !== 1 ? 's' : ''} matching "${query}"`;
                    }
                }
            }
            
            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            searchInput.addEventListener('input', debounce(function(e) {
                performSearch(e.target.value);
            }, 250));
            
            if (searchClear) {
                searchClear.addEventListener('click', function() {
                    searchInput.value = '';
                    performSearch('');
                    searchInput.focus();
                });
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === '/' && document.activeElement !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
                if (e.key === 'Escape' && document.activeElement === searchInput) {
                    searchInput.value = '';
                    performSearch('');
                    searchInput.blur();
                }
            });
            
            // Preload jobs data on focus for faster search
            searchInput.addEventListener('focus', loadJobsData);
        })();
    </script>
</body>
