<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="100%" style="stop-color:#1a2027"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(16, 185, 129, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent bar at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)"/>
  
  <!-- Logo icon - Redwood tree from favicon -->
  <g transform="translate(80, 220)">
    <rect width="80" height="80" rx="16" fill="#8fbc8f"/>
    <g transform="translate(8, 4) scale(1)">
      <polygon points="32,8 42,24 38,24 46,38 40,38 48,52 16,52 24,38 18,38 26,24 22,24" fill="#2d5a3d"/>
      <polygon points="32,10 38,20 35,20 41,31 37,31 43,44 25,44 28,35 24,35 29,24 26,24" fill="#3d7a52" opacity="0.7"/>
      <rect x="28" y="52" width="8" height="6" fill="#4a3728"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="180" y="260" font-family="Georgia, serif" font-size="72" font-weight="600" fill="#f7f9fc">
    Humboldt<tspan fill="#10b981">Jobs</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af">
    Find Local Employment in Humboldt County, CA
  </text>
  
  <!-- Stats boxes -->
  <rect x="80" y="400" width="200" height="100" rx="12" fill="#242d36" stroke="#2d3748" stroke-width="1"/>
  <text x="180" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#10b981" text-anchor="middle">500+</text>
  <text x="180" y="480" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Job Listings</text>
  
  <rect x="300" y="400" width="200" height="100" rx="12" fill="#242d36" stroke="#2d3748" stroke-width="1"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#10b981" text-anchor="middle">45+</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Local Employers</text>
  
  <rect x="520" y="400" width="200" height="100" rx="12" fill="#242d36" stroke="#2d3748" stroke-width="1"/>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#10b981" text-anchor="middle">11</text>
  <text x="620" y="480" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Categories</text>
  
  <!-- Decorative trees on right - SVG redwood trees -->
  <g transform="translate(920, 150) scale(2.5)">
    <polygon points="32,8 42,24 38,24 46,38 40,38 48,52 16,52 24,38 18,38 26,24 22,24" fill="rgba(16, 185, 129, 0.15)"/>
    <rect x="28" y="52" width="8" height="6" fill="rgba(16, 185, 129, 0.1)"/>
  </g>
  <g transform="translate(1000, 280) scale(2)">
    <polygon points="32,8 42,24 38,24 46,38 40,38 48,52 16,52 24,38 18,38 26,24 22,24" fill="rgba(16, 185, 129, 0.1)"/>
    <rect x="28" y="52" width="8" height="6" fill="rgba(16, 185, 129, 0.08)"/>
  </g>
  <g transform="translate(850, 350) scale(1.5)">
    <polygon points="32,8 42,24 38,24 46,38 40,38 48,52 16,52 24,38 18,38 26,24 22,24" fill="rgba(16, 185, 129, 0.08)"/>
    <rect x="28" y="52" width="8" height="6" fill="rgba(16, 185, 129, 0.06)"/>
  </g>
  
  <!-- URL at bottom -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">
    jobsinhumboldt.com
  </text>
</svg>
